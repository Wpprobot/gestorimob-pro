<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assistente Técnico profissional para Football Manager - Análise tática, gestão de plantel e recomendações estratégicas">
    <title>FM Tactical Assistant | Assistente Técnico Profissional</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/design-system.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/avatar-selector.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-tactics"></i>
                    <span class="logo-text">FM Assistant</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="profile">
                    <i class="fas fa-user-tie"></i>
                    <span>Meu Assistente</span>
                </a>
                <a href="#" class="nav-item" data-page="opponent">
                    <i class="fas fa-shield-alt"></i>
                    <span>Análise do Adversário</span>
                </a>
                <a href="#" class="nav-item" data-page="squad">
                    <i class="fas fa-users"></i>
                    <span>Meu Plantel</span>
                </a>
                <a href="#" class="nav-item" data-page="tactics">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Recomendações Táticas</span>
                </a>
                <a href="#" class="nav-item" data-page="my-tactic">
                    <i class="fas fa-chess-board"></i>
                    <span>Minha Tática</span>
                </a>
                <a href="#" class="nav-item" data-page="community-tactics">
                    <i class="fas fa-users"></i>
                    <span>Táticas da Comunidade</span>
                </a>
                <a href="#" class="nav-item" data-page="upload">
                    <i class="fas fa-upload"></i>
                    <span>Upload de Dados</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="version-info">
                    <span>v1.0.0</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="top-bar-actions">
                    <button class="btn-icon" id="theme-toggle" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn-icon" id="notifications" title="Notificações">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>
            
            <div class="content-container" id="content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Main App Script -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
