# Netlify configuration file
[build]
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Default build command
  command = "npm run build"

# Netlify Functions configuration
[functions]
  # Directory containing serverless functions
  directory = "netlify/functions"

# Dev server configuration
[dev]
  # Command to start the dev server
  command = "npm run dev"
  # Port for the dev server (Vite)
  targetPort = 3000
  # Port for Netlify Dev proxy
  port = 8888
  # Automatically open browser
  autoLaunch = false



# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (configure these in Netlify UI)
# Required:
# - GEMINI_API_KEY: Your Google Gemini API key from https://aistudio.google.com/app/apikey

